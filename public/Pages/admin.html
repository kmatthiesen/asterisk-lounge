<div class="row">
	<div class="game-list">
		<ul>
			<li ng-repeat="g in games">
				<button ng-click="delete($event)" id="{{g._id}}"> delete </button>
				<button ng-click="update($event)" id="{{g._id}}"> update </button> 
					{{'NAME: ' + g.name + '   OWNER: ' + g.owner + '   PUBLISHER: ' + g.publisher}}
			</li>
		</ul>
	</div>
</div>
