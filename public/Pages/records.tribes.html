<div class="row">
  <div class="score-list">
    <table class="table table-hover">
      <tr>
        <th> Date </th>
        <th> Game Number </th>
        <th> Player Name </th>
        <th> Player Count </th>
        <th> Gold </th>
        <th> Yellows </th>
        <th> Whites </th>
        <th> Djinn </th>
        <th> Camel </th>
        <th> Palm </th>
        <th> Palace </th>
        <th> Resource </th>
        <th> Total </th>
      </tr>
      <tr ng-repeat="s in scores">
        <td>{{s.date}}</td>
        <td>{{s.gamenumber}}</td>
        <td>{{s.playername}}</td>
        <td>{{s.playercount}}</td>
        <td>{{s.gold}}</td>
        <td>{{s.yellow}}</td>
        <td>{{s.white}}</td>
        <td>{{s.djinn}}</td>
        <td>{{s.camel}}</td>
        <td>{{s.palm}}</td>
        <td>{{s.palace}}</td>
        <td>{{s.resource}}</td>
        <td>{{s.total}}</td>
      </tr>
    </table>
  </div>
</div>
