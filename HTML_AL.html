<DOCTYPE! html>
<html ng-app="alApp">
<head>
	<title> The Asterisk Lounge </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-resource.js"></script>
	<script src="JS_al.js"></script>
	<link rel="stylesheet" href="CSS_al.css">
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
<body ng-controller="mainController">
	<div>
		<div class="container">
			<nav class="{{active}}"> 
				<ul class="nav nav-tabs">
					<li role="presentation"><a href="#" class="home" ng-click="active='home'">Home</a></li>
					<li role="presentation"><a href="#gamelist" class="games-list" ng-click="active='games-list'">Games List</a></li>
					<li role="presentation"><a href="#records" class="hall-of-records" ng-click="active='hall-of-records'">Hall of Records</a></li>
					<li role="presentation"><a href="#gallery" class="photo-gallery" ng-click="active='photo-gallery'">Photo Gallery</a></li>
					<li role="presentation"><a href="#blog" class="blog" ng-click="active='blog'">Blog</a></li>

				</ul>
			</nav>
			<div class="jumbotron">
				<h1> <span ng-bind="jumboTitle"></span> </h1>
				<p> Where rules are really more like guidelines </p>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div ng-view>
					  
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<p> footer things </p>
			</div>
		</footer>
	</div>
</body>
</html>
